<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="light-intensity">Ambient Light Intensity:</label>
        <input type="range" id="light-intensity" min="0" max="10" step="0.1" value="6">
    </div>
    <input type="file" id="file-input" accept=".glb,.gltf" style="display:none;" />
    <div id="container"></div>
    <div id="placeholder">
        <p id="upload-trigger">Please upload an asset to view</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="index.js"></script>
</body>
</html>
