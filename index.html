<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="ambient-light-intensity">Ambient Light Intensity:</label>
        <input type="range" id="ambient-light-intensity" min="0" max="10" step="0.1" value="6">
        <label for="directional-light-intensity">Directional Light Intensity:</label>
        <input type="range" id="directional-light-intensity" min="0" max="10" step="0.1" value="0.5">
        <label for="model-y-position">Model Y Position:</label>
        <input type="range" id="model-y-position" min="0" max="10" step="0.1" value="0">
        <label for="model-scale">Model Scale:</label>
        <input type="range" id="model-scale" min="0.1" max="5" step="0.1" value="1">
        <button id="spin-toggle" class="control-button">⏸️</button>
        <button id="upload-another" class="control-button" style="display: none;">Upload Another</button>
    </div>
    <input type="file" id="file-input" accept=".glb,.gltf" style="display:none;" />
    <div id="container"></div>
    <div id="placeholder">
        <p id="upload-trigger">Please upload an asset to view</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="index.js"></script>
</body>
</html>
